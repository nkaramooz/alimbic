{% if alert != None %}
<h5>{{alert}}</h5>
{% endif %}

{% if header != None %}
<h5>{{header}}</h5>
{% endif %}

<table>
	<thead>
		<tr>
			{% for key,value in payload.0.items %}
				<th>{{key}}</th>
			{% endfor %}
		</tr>
	</thead>

	<tbody>
	{% for a in payload %}
	<tr>
		{% for key,value in a.items %}
		 <td>{{value}}</td>
		{% endfor %}
	</tr>
	{% endfor %}
	</tbody>
</table>
