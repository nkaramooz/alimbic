{% load app_filters %}
{% load staticfiles  %}



<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script> -->


<!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" /> -->
<script src="{% static "js/search-bar.js" %}"></script>


<div class="container">
	<form action="/post_search_text/" method="POST" id="post_search_text"> 
		{% csrf_token %}

		<div class="row">
			<div class="col s2">
			</div>
			<div class="input-field col s8">
				<input type="text" name="query" class="search-box browser-default" value="{{query}}" id="search_box">
			</div>
			<div class="input-field col s2">
				<input type="hidden" name="query_type" value="keyword">
				<button type="submit" value="search" class="waves-effect waves-light btn search-btn">Submit</button>
			</div>
			
		</div>
		<div class="row filter-item">
			<div class="col s2"></div>
			<div class="col s8 left-align">
				<!-- <div class="filter-button"> -->
					<btn id="expand_filters">Filters<div class="col s2"></div><i class="tiny material-icons chevron">chevron_right</i></btn>
				<!-- </div> -->
			</div>
		</div>
		<div class="filters" id="filters">
			<div class="row filter-item">
				<div class="col s2"></div>
				<div class="col s8">
					<div class="chips chips-autocomplete input-field inline"></div>
				</div>
				<div class="col s2"></div>
			</div>


			<div class="row filter-item">
				<div class="col s2"></div>
	    		<div class="input-field col s2">
	      			<input type="number" class="validate" id="start_year" name="start_year" value={{start_year}} min="1900" max={% now 'Y' %}>
	      			<label for="start_year">Start year</label>
	    		</div>
	    		<div class="col s2"></div>

	    		<div class="input-field col s2">
	    			<input type="number" class="validate" id="end_year" name="end_year" value={{end_year}} min="1900" max={% now 'Y' %}>
	    			<label for="end_year">End year</label>
	    		</div>
	    		
			</div>
		</div>
	</form>
	<div class="row">
		<div class="col s4"></div>
		<div class="col s4 center-align">
	<div class="preloader-wrapper big inactive" id="loader">
    <div class="spinner-layer spinner-blue-only">
      <div class="circle-clipper left">
        <div class="circle"></div>
      </div><div class="gap-patch">
        <div class="circle"></div>
      </div><div class="circle-clipper right">
        <div class="circle"></div>
      </div>
    </div>
  </div>
</div>
</div>
</div>
