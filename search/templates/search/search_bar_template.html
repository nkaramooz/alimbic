{% load staticfiles  %}

<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
<script src="{% static "js/search-bar.js" %}"></script>



<div class="search-bar">
	<form action="{{ action }}" method="get"> 
		{% csrf_token %}

		<div class="form-row">
			<div class="form-group col-md-2">
			</div>
			<div class="form-group col-md-8">
				<label class="sr-only">search field</label>
				<input type="text" name="query" class="search-field form-control" value="{{query}}">
			</div>
			<div class="form-group col-md-2">
				<input type="submit" value="search" class="btn btn-primary">
			</div>
		</div>
		<div class="form-row filters">
			<div class="form-group col-md-6">
      			<label for="journal_filter">Journals</label>
      			<select class="form-control js-example-basic-multiple" name="journals[]" multiple="multiple" id="journal_filter">
			  			
			  			<option value="Am Fam Physician" {% if 'Am Fam Physician' in journals %} selected="selected" {% endif %}>Am Fam Physician</option>
			  			<option value="Am. J. Hypertens." {% if 'Am. J. Hypertens.' in journals %} selected="selected" {% endif %} >Am. J. Hypertens.</option>
			  			<option value="Ann. Intern. Med" {% if 'Ann. Intern. Med' in journals %} selected="selected" {% endif %}>Ann. Intern. Med</option>
			  			<option value="BMJ" {% if 'BMJ' in journals %} selected="selected" {% endif %}>BMJ</option>
			  			<option value="Circulation" {% if 'Circulation' in journals %} selected="selected" {% endif %}>Circulation</option>
			  			<option value="Circ Heart Fail" {% if 'Circ Heart Fail' in journals %} selected="selected" {% endif %}>Circ Heart Fail</option>
			  			<option value="Cochrane Database Syst Rev" {% if 'Cochrane Database Syst Rev' in journals %} selected="selected" {% endif %}>Cochrane Database Syst Rev</option>
			  			<option value="Cochrane Libr" {% if 'Cochrane Libr' in journals %} selected="selected" {% endif %}>Cochrane Libr</option>
			  			<option value="Hypertension" {% if 'Hypertension' in journals %} selected="selected" {% endif %}>Hypertension</option>
			  			<option value="JAMA" {% if 'JAMA' in journals %} selected="selected" {% endif %}>JAMA</option>
			  			<option value="Lung" {% if 'Lung' in journals %} selected="selected" {% endif %}>Lung</option>
			  			<option value="N. Engl. J. Med." {% if 'N. Engl. J. Med.' in journals %} selected="selected" {% endif %}>N. Engl. J. Med.</option>
				</select>
    		</div>
    		<div class="col-md-2"></div>
    		<div class="form-group col-md-2">
      			<label for="start_year">Start year</label>
      			<input type="number" class="form-control" id="start_year" name="start_year" value={{start_year}} min="1900" max={% now 'Y' %}>
    		</div>
    		<div class="form-group col-md-2">
    			<label for="end_year">End year</label>
    			<input type="number" class="form-control" id="end_year" name="end_year" value={{end_year}} min="1900" max={% now 'Y' %}>
    		</div>
		</div>
	</form>

	
</div>
